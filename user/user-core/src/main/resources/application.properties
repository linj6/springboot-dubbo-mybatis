##端口号
server.port=9001
## Dubbo 服务提供者配置
spring.dubbo.application.name=user
spring.dubbo.registry.address=zookeeper://localhost:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.lnjecit.api.service.impl
# mybatis config
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.lnjecit.api.domain
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot-dubbo-mybatis?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=mysql