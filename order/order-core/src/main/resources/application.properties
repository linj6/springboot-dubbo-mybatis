server.port=9021
# Dubbo Config properties
dubbo.application.name=order-provider
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882
dubbo.registry.address=zookeeper://localhost:2181
dubbo.scan.basePackages=com.lnjecit.api.service.impl
# mybatis config
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.lnjecit.api.domain
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot-dubbo-mybatis?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
